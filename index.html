<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Activity!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Trivia Game!</h1>

        </div>
    </div>
    <div class="container">

                <div>

            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body question-card">
                <div>
                    <h2>
                        <strong class="question">whats up</strong>
                    </h2>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio">Option 1</label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio">Option 2</label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio">Option 3</label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optradio">Option 4</label>
                </div>
                <br>
            </div>
        </div>

    </div>
